name: Auto Sync Games

on:
  schedule:
    # 北京时间 0:00 运行 daily_game_records (UTC 16:00 前一天)
    - cron: '0 16 * * *'
    # 北京时间 12:00 运行 daily_game_records (UTC 04:00)
    - cron: '0 4 * * *'
    # 北京时间 14:00 运行 notion_game_list (UTC 06:00)
    - cron: '0 6 * * *'
  
  # 允许手动触发
  workflow_dispatch:
    inputs:
      task:
        description: '选择要运行的任务'
        required: true
        default: 'daily'
        type: choice
        options:
          - daily
          - sync
          - all

jobs:
  # 每天 0:00 运行 daily_game_records
  daily-records-midnight:
    if: |
      (github.event_name == 'schedule' && github.event.schedule == '0 16 * * *') ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.task == 'daily' || github.event.inputs.task == 'all'))
    
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run daily game records (Midnight - Beijing Time 00:00)
      env:
        STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
        STEAM_USER_ID: ${{ secrets.STEAM_USER_ID }}
        NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
        NOTION_GAMES_DATABASE_ID: ${{ secrets.NOTION_GAMES_DATABASE_ID }}
        NOTION_DAILY_RECORDS_DB_ID: ${{ secrets.NOTION_DAILY_RECORDS_DB_ID }}
      run: |
        python -m src.daily_game_records
    
    - name: Log execution time (Beijing Time)
      run: |
        echo "✅ Daily records synced at $(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')"

  # 每天 12:00 运行 daily_game_records
  daily-records-noon:
    if: |
      (github.event_name == 'schedule' && github.event.schedule == '0 4 * * *') ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.task == 'daily' || github.event.inputs.task == 'all'))
    
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run daily game records (Noon - Beijing Time 12:00)
      env:
        STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
        STEAM_USER_ID: ${{ secrets.STEAM_USER_ID }}
        NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
        NOTION_GAMES_DATABASE_ID: ${{ secrets.NOTION_GAMES_DATABASE_ID }}
        NOTION_DAILY_RECORDS_DB_ID: ${{ secrets.NOTION_DAILY_RECORDS_DB_ID }}
      run: |
        python -m src.daily_game_records
    
    - name: Log execution time (Beijing Time)
      run: |
        echo "✅ Daily records synced at $(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')"

  # 每天 14:00 运行 notion_game_list
  sync-games-daily:
    if: |
      (github.event_name == 'schedule' && github.event.schedule == '0 6 * * *') ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.task == 'sync' || github.event.inputs.task == 'all'))
    
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run game list sync (Daily - Beijing Time 14:00)
      env:
        STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
        STEAM_USER_ID: ${{ secrets.STEAM_USER_ID }}
        NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
        NOTION_GAMES_DATABASE_ID: ${{ secrets.NOTION_GAMES_DATABASE_ID }}
        NOTION_DAILY_RECORDS_DB_ID: ${{ secrets.NOTION_DAILY_RECORDS_DB_ID }}
      run: |
        python -m src.notion_game_list
    
    - name: Log execution time (Beijing Time)
      run: |
        echo "✅ Games synced at $(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')"
    
    - name: Create issue on failure
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: '❌ Game2Notion 同步失败 - ' + new Date().toLocaleString('zh-CN', {timeZone: 'Asia/Shanghai'}),
            body: `**执行时间 (北京时间)**: ${new Date().toLocaleString('zh-CN', {timeZone: 'Asia/Shanghai'})}\n\n**失败任务**: 游戏库同步 (notion_game_list)\n\n**请检查**: API 配置是否正确`
          })
