name: Auto Sync Games

on:
  schedule:
    # 北京时间 23:50 运行 sync --daily (UTC 15:50)
    - cron: '50 15 * * *'
  
  # 允许手动触发
  workflow_dispatch:
    inputs:
      task:
        description: '选择要运行的任务'
        required: true
        default: 'sync_daily'
        type: choice
        options:
          - sync_daily

jobs:
  # 每天 23:50 运行 sync --daily
  sync-games-daily:
    if: |
      (github.event_name == 'schedule' && github.event.schedule == '50 15 * * *') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.task == 'sync_daily')
    
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run game list sync (Daily - Beijing Time 23:50)
      env:
        PYTHONPATH: ./src
        STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
        STEAM_USER_ID: ${{ secrets.STEAM_USER_ID }}
        NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
        NOTION_GAMES_DATABASE_ID: ${{ secrets.NOTION_GAMES_DATABASE_ID }}
        NOTION_DAILY_RECORDS_DB_ID: ${{ secrets.NOTION_DAILY_RECORDS_DB_ID }}
      run: |
        python -m src.notion_game_list sync --daily
    
    - name: Log execution time (Beijing Time)
      run: |
        echo "✅ Games synced at $(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')"
    
    - name: Create issue on failure
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: '❌ Game2Notion 同步失败 - ' + new Date().toLocaleString('zh-CN', {timeZone: 'Asia/Shanghai'}),
            body: `**执行时间 (北京时间)**: ${new Date().toLocaleString('zh-CN', {timeZone: 'Asia/Shanghai'})}\n\n**失败任务**: 游戏库同步 (notion_game_list)\n\n**请检查**: API 配置是否正确`
          })
